{% if pages.count > 1 %}
<nav class="mx-auto mt-5">
    <ul class="pagination">
        {% for page in pages.page_range %}
        <li class="page-item {% if current_page == page %}active{% endif %}"><a class="page-link" href="?page={{ page }}">{{ page }}</a></li>
        {% endfor %}
    </ul>
</nav>
{% endif %}

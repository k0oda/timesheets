{% extends 'company_panel/company_header.html' %}
{% load static %}
{% load forms %}

{% block tab_content %}
<div class="row">
    <h3 class="col-auto font-weight-bold mx-auto text-primary">New invoice</h3>
</div>

{% get_form "CreateInvoice" request.user as form %}
<form action="{% url 'add_invoice' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>{{ form.client.label }}</label>
        {{ form.client }}
    </div>
    <div class="form-group">
        <label>{{ form.date.label }}</label>
        {{ form.date }}
    </div>
    <div class="form-row">
        <div class="form-group col">
            {{ form.notes }}
        </div>
    </div>

    <button class="btn btn-outline-primary float-right" type="submit">Add items</button>
</form>
{% endblock %}

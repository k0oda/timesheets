{% extends 'company_panel/company_header.html' %}
{% load static %}

{% block tab_content %}
<div class="row">
    <h3 class="col-auto font-weight-bold mx-auto text-primary">Add items</h3>
</div>

{% for item in items %}
{{ item }}
{% endfor %}

<form action="{% url 'add_item' invoice.pk %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Item name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <input type="text" name="amount" class="form-control" placeholder="Amount" required>
        </div>
        <div class="form-group col">
            <input type="text" name="unit_price" class="form-control" placeholder="Unit price" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <textarea class="form-control" name="description" cols="3" rows="5" placeholder="Description"></textarea>
        </div>
    </div>

    <button class="btn btn-outline-success float-right" type="submit">Create item</button>
    <a href="{% url 'invoices' %}" class="btn btn-outline-primary">Back to invoices</a>
</form>
{% endblock %}

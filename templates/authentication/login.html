{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Login">
        <a href="{% url 'register' %}" class="btn btn-secondary">Create account</a>
    </form>
{% endblock content %}
